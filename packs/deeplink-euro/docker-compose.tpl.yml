version: '3.3'

services:
  deeplink:
    image: {{ image.repository }}:{{ image.tag }}    
    networks:
      - host	
    deploy:
      mode: global
      labels:
        - "swarm-sync.managed=true"
        - "swarm-sync.image-pattern={{ image.tag_pattern }}"
      restart_policy:
        condition: on-failure
        window: 120s
      placement:
        constraints:
          - node.labels.AppNode == true
      resources:
        reservations:
          memory: 128M
networks:
  host:
    external: true
